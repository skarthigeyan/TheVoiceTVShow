<div class="container">
  The Voice TV Show - Admin View
  <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
          <input type='text' [(ngModel)]='listFilter' />
      </div>
  </div>
  <div class='row'>
      <div class='col-md-6'>
          <h3>Filtered by: {{listFilter}} </h3>
      </div>
  </div>

  <div class="panel panel-default" *ngFor='let teams of filteredTeams; let k = index'>
    <div class="panel-heading">
      <h4 class="panel-title">
          <h3 class="left">
              {{teams.teamName}}
          </h3>
      </h4>
    </div>
    
    <div class="row teamAverage">
      <div class="col-md-4 col-md-offset-1">{{teams.teamName}}'s Average Score</div>
      <div class="col-md-4">{{teams.teamAverageScore}}</div>
    </div>
  </div>
</div>
